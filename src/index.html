<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


  <title>Pandemic</title>
</head>

<body>
  <div class="container">
    <h1>A Pandemic has started!</h1>
    <!-- notes for jesse (possibilites): 5 lines of defense
    line 1 - 10 days
    line 2 - 100 days
    line 3 - 1 year
    line 4 - 2 year
    line 5 - 2 year and 50 days
    Game ends at 3 years -->
    <div class="row">
      <div class="col-sm">
        <span id="minutes"></span><span id="seconds"></span>
        <div id="infectionlevel"></div>
      </div>
      <div class="col-sm">
        <div id="tenday"> Here is the ten day report:</div>
        <textarea class="form-control rounded-0" id="tendayinfectionlevel" rows="2"></textarea>
      </div>
    </div>

    <br>
    <div id="heal1">

      Here is our first line of defense
      <div id="cure1">
        <button id="heal2Button">Start Cure (-1%/-2% every 5 days)</button>
        <div>Cure 1 Response (-1%/-2% every 5 days):</div>
        <textarea class="form-control rounded-0" id="tendayinfectionlevel3" rows="2"></textarea>

      </div>

      <div id="doctor1">
        <button id="heal1Button">Send Doctors (Goes Away after 5 clicks)</button>
        <div>Doctors 1 Response (-1% (Max 5 clicks):</div>
        <textarea class="form-control rounded-0" id="tendayinfectionlevel2" rows="2"></textarea>
      </div>


    </div>
  </div>
  </div>



</body>

</html>
